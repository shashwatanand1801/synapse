version: "3"
services:
  react-app:
    image: shashwatanand1801/react-app
    stdin_open: true
    ports: 
      - "3000:3000"
    networks:
      - mern-app
  api-server:
    image: shashwatanand1801/api-server
    ports:
      - "8000:8000"
    networks:
      - mern-app
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local